<!DOCTYPE html>
<html>
    <body>
        <h1>JS Error Handling</h1>
        <p>this example demonstrate how to use <b>catch</b> to display an error.</p>
        <p id="error"></p>
        <script>
            try{
                addalert("welcome guest!!");
            }
            catch(err){
                document.getElementById("error").innerHTML=err.message;
            }
        </script>
    </body>
</html>
