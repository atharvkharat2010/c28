<!DOCTYPE html>
<html>
    <body>
        <h2>JS string methods</h2>
        <p id="search"></p>
        <p id="replace"></p>
        <p id="string"></p>
        <script>
            var str="hello how are you doing for the day";
            var search_position=str.search("doing");
            var txt=str.replace("how are","how are you");
            var x=40;
            var y=50;
            document.getElementById("search").innerHTML=search_position;
            document.getElementById("replace").innerHTML=txt;
            document.getElementById("string").innerHTML=String(x)+String(y);
        </script>
    </body>
</html>
