<!DOCTYPE html>
<html>
    <body>
        <h2>JS Arrow Function</h2>
        <p>this example shows as arrow function with a parameter.</p>
        <p id="result"></p>
        <script>
            add=(a,b)=>a+b;
            document.getElementById("result").innerHTML=add(20,30)
        </script>
    </body>
</html>
